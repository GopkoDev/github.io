<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/files/reset.css?_v=20220910190604">
    <link rel="stylesheet" href="css/style.min.css?_v=20220910190604">
    <title>Dash</title>
</head>
    <body>
        <header></header>
        <main>
            <section class="data">
                <div class="clock block">
                    <p>00:00</p>
                    <p>Saturday, 10 september</p>
                </div>
                <div class="currency block">
                    <p>36.97<span>USD</span></p>
                    <p>40.22<span>EUR</span></p>
                    <picture><source srcset="img/icons/currency.webp" type="image/webp"><img src="img/icons/currency.png" alt="currency"></picture>
                </div>
                <div class="greeting block">
                    <p>HI Dmytro</p>
                    <picture><source srcset="img/icons/settings.webp" type="image/webp"><img src="img/icons/settings.png" alt="gears"></picture>
                </div>
            </section>
            <section class="clockify_data">
                <div class="tracker block">
                    <div class="tracker__buttons">
                        <button type="button">START</button>
                        <button type="button">STOP</button>
                    </div>
                    <p>00:00:00</p>
                    <picture><source srcset="img/icons/timer.webp" type="image/webp"><img src="img/icons/timer.png" alt="timer"></picture>
                </div>
                <div class="total_data">
                    <div class="total_item block">
                        <p>Today Total:</p>
                        <p>00:00:00</p>
                        <picture><source srcset="img/icons/watch.webp" type="image/webp"><img src="img/icons/watch.png" alt="send_watch"></picture>
                    </div>
                    <div class="total_item block">
                        <p>Week Total:</p>
                        <p>00:00:00</p>
                        <picture><source srcset="img/icons/watch.webp" type="image/webp"><img src="img/icons/watch.png" alt="send_watch"></picture>
                    </div>
                    <div class="total_item block">
                        <p>Month Total:</p>
                        <p>00:00:00</p>
                        <picture><source srcset="img/icons/watch.webp" type="image/webp"><img src="img/icons/watch.png" alt="send_watch"></picture>
                    </div>
                    <div class="total_item block">
                        <p>Money per month:</p>
                        <p>99'999 <span>$</span></p>
                        <picture><source srcset="img/icons/money-bag.webp" type="image/webp"><img src="img/icons/money-bag.png" alt="send_watch"></picture>
                    </div>

                </div>
            </section>
            <section class="weather"></section>
        </main>
        <footer></footer>
        <script src="js/app.min.js?_v=20220910190604"></script>
    </body>
</html>
